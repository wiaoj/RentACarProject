<ul class="list-group" style="text-align: center; font-weight: 400;">
  <li (click)="clearCurrentBrand()" routerLink="" [class]="getAllBrandClass()">All Brands</li>
  <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.id}}" *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)">
    {{brand.name}}
  </li>
</ul>
