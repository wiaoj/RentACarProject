<div class="d-flex justify-content-center">
  <div *ngIf="dataLoaded==false" class="spinner-grow text-warning" style="width: 5rem; height: 5rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<table *ngIf="dataLoaded==true" class="table table-danger table-hover" style="text-align: center;">
  <thead>
    <tr>
      <!-- <th scope="col">Id</th> -->
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <!-- <th scope="col">Renter</th> -->
      <th scope="col">Company Name</th>
      <th scope="col">Car Name</th>
      <th scope="col">Brand</th>
      <th scope="col">Color</th>
      <!-- <th scope="col">Daily Price</th> -->
      <th scope="col">Rent Date</th>
      <th scope="col">Return Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let carRental of carRentals">
      <!-- <td>{{carRental.id}}</td> -->
      <td>{{carRental.customerFirstName}}</td>
      <td>{{carRental.customerLastName}}</td>
      <td>{{carRental.customerCompanyName}}</td>
      <td>{{carRental.carName}}</td>
      <td>{{carRental.brandName}}</td>
      <td>{{carRental.colorName}}</td>
      <!-- <td>{{carRental.dailyPrice}}</td> -->
      <td>{{carRental.rentDate}}</td>
      <td>{{carRental.returnDate}}</td>
    </tr>
  </tbody>
</table>
