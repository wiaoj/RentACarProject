<p></p>
<div class="row">
  <div class="col-md-3">
    <app-brand></app-brand>
    <app-color></app-color>
    <div class="d-grid gap-2 col-8 mx-auto" style="text-align: center;">
      <p></p>
      <button (click)="filter()" type="button" class="btn btn-primary">
        <i class="bi bi-funnel">Filter</i>
      </button>
    </div>

  </div>
  <div class="col-md-9">
    <div class="input-group mb-3">
      <input type="text" [(ngModel)]="filterText" class="form-control" placeholder="Search">
      <button (click)="clearInputBox()" class="btn btn-light" type="button" id="button">X</button>
    </div>
    <div class="d-flex justify-content-center">
      <div *ngIf="dataLoaded==false" class="spinner-grow text-info" style="width: 5rem; height: 5rem;" role="status">
      </div>
    </div>
    <table *ngIf="dataLoaded==true" class="table table-bordered table-hover" style="text-align: center;">
      <thead>
        <tr>
          <!-- <th scope="col">Id</th> -->
          <th scope="col">Car Name</th>
          <th scope="col">Brand</th>
          <th scope="col">Color</th>
          <th scope="col">Model Year</th>
          <th scope="col">Daily Price</th>
          <th scope="col">Description</th>
          <th scope="col">Rent</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars |carFilterPipe:filterText">
          <!-- <td>{{car.id}}</td> -->
          <td>{{car.name |uppercase}}</td>
          <td>{{car.brandName |uppercase}}</td>
          <td>{{car.colorName |uppercase}}</td>
          <td>{{car.modelYear}}</td>
          <td>{{car.dailyPrice |currency}}</td>
          <td>{{car.description |uppercase}}</td>
          <td><button routerLink="/cars/details/{{car.id}}" class="btn btn-warning" type="button">Rent</button></td>
          <td><button routerLink="/cars/update/{{car.id}}" class="btn btn-primary" type="button">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
