<div class="d-flex justify-content-center">
  <div *ngIf="dataLoaded==false" class="spinner-grow text-info" style="width: 5rem; height: 5rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<table *ngIf="dataLoaded==true" class="table table-secondary table-hover" style="text-align: center;">
  <thead>
    <tr>
      <!-- <th scope="col">Id</th> -->
      <th scope="col">Color Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let color of colors">
      <!-- <td>{{color.id}}</td> -->
      <td>{{color.name}}</td>
    </tr>
  </tbody>
</table>
