<div class="input-group mb-3">
  <input type="text" [(ngModel)]="filterText" class="form-control" placeholder="Search color">
  <button (click)="clearInputBox()" class="btn btn-dark" type="button" id="button">X</button>
</div>
<ul class="list-group" style="text-align: center; font-weight: 400;">
  <li (click)="clearCurrentColor()" routerLink="" [class]="getAllColorClass()">All Colors</li>
  <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.id}}" *ngFor="let color of colors |colorFilterPipe:filterText"
    [class]="getCurrentColorClass(color)">
    {{color.name}}
  </li>
</ul>
